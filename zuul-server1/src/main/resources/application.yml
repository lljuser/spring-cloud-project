server:
  port: @appPort@

eureka:
  instance:
    prefer-ip-address: true
    ip-address: @eurekaHostIP@
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
    metadata-map:
      zone: @eurekaZone@

  client:
    service-url:
      defaultZone: @eurekaServer@
    #not register to eureka-server
    #register-with-eureka: false

spring:
  application:
    name: zuul-server
management:
  endpoints:
    web:
      exposure:
        include: "*"
