server:
  port: 8001

spring:
  application:
    name: webapp-server
  zipkin:
    enabled: true
    base-url: http://192.168.1.201:9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
      enabled: true
  cloud:
    inetutils:
      preferred-networks:
        - 10.1
        - 192.168.1
    config:
      #uri: http://localhost:8090/
      #connect config-server by eureka-server
      discovery:
        enabled: true
        service-id: config-server
      profile: ${gitActive}
      lable: master
      username: config
      password: config
      fail-fast: true
      retry: 3
    bus:
      trace:
        enabled: true

eureka:
  instance:
    metadata-map:
      zone: zone2
    prefer-ip-address: true
    #ip-address: 127.0.0.1
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://eureka:eureka@${eurekaHostIP}:8761/eureka/

