server:
  port: 8001

spring:
  application:
    name: webapp-server
  cloud:
    inetutils:
      preferred-networks:
        - 10.1
        - 192.168.1
    config:
      #uri: http://localhost:8090/
      #connect config-server by eureka-server
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      lable: master
      username: config
      password: config
      fail-fast: true
      retry: 3
    bus:
      trace:
        enabled: true

eureka:
  instance:
    metadata-map:
      zone: zone2
    prefer-ip-address: true
    #ip-address: 127.0.0.1
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://eureka:eureka@10.1.1.227:8761/eureka/

