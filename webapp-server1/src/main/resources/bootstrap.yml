spring:
  application:
    name: webapp-server
  cloud:
    config:
      #uri: http://localhost:8090/
      #connect config-server by eureka-server
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      lable: master
      username: config
      password: config
      fail-fast: true
      retry: 3
    bus:
      trace:
        enabled: true
    rabbitmq:
        host: 10.1.1.222
        port: 5672
        username: admin
        password: admin
        listener:
          simple:
eureka:
  instance:
    metadata-map:
      zone: zone1
    prefer-ip-address: true
    ip-address: 127.0.0.1
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://eureka:eureka@127.0.0.1:8761/eureka/

#logging:
#  level:
#    org.springframework.cloud: DEBUG
#    org.springframework.boot: DEBUG

####---client for refresh config---
management:
  endpoints:
    web:
      exposure:
        include: "*"