spring:
  application:
    name: webapp-server
  cloud:
    config:
      #uri: http://localhost:8090/
      #connect config-server by eureka-server
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      lable: master
      username: config
      password: config

eureka:
  instance:
    metadata-map:
      zone: zone1
    prefer-ip-address: true
    ip-address: 127.0.0.1
  client:
    service-url:
      defaultZone: http://eureka:eureka@127.0.0.1:8761/eureka/

